<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ name }}</title>
    <style>
      nav {
        position: fixed;
        top: 2rem;
        right: 2rem;
        width: 180px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 1rem;
      }

      nav h2 {
        margin-top: 0;
        font-size: 1rem;
        text-transform: uppercase;
        color: #333;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav li {
        margin-bottom: 0.5rem;
      }

      nav a {
        text-decoration: none;
        color: #0066cc;
        font-size: 0.9rem;
      }

      nav a:hover {
        text-decoration: underline;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 2rem;
        padding-right: 200px;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        table-layout: fixed;
        max-width: calc(100% - 200px);
      }

      th {
        font-size: 0.75rem;
        text-transform: uppercase;
        vertical-align: bottom;
        text-align: left;
        padding-bottom: 0.25rem;
        padding-top: 0;
        color: #222;
        border-bottom: 2px solid #222;
      }

      th:last-child {
        text-align: right;
      }

      tbody tr {
        border-bottom: none;
      }

      tbody tr:hover {
        background-color: #c19c000d;
      }

      tbody td {
        font-size: 0.75rem;
        word-wrap: break-word;
      }

      tbody td:last-child {
        text-align: right;
      }

      /* Add a small gap after every 5th row */
      tbody tr:nth-child(5n) {
        border-bottom: 1rem solid transparent;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <h2>Navigation</h2>
      <ul>
        {% for link in nav_links %}
        <li><a href="{{ link.url }}">{{ link.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>

    <h1>{{ name }}</h1>
    <table>
      <tr>
        {% for column_name in column_names %}
        <th style="width: {{ column_widths[loop.index0] }};">
          {{ column_name }}
        </th>
        {% endfor %}
      </tr>
      {% for item in items %}
      <tr>
        {% for value in item %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
