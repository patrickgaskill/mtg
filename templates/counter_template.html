<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ name }}</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 2rem;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        table-layout: fixed;
      }

      th {
        font-size: 0.75rem;
        text-transform: uppercase;
        vertical-align: bottom;
        text-align: left;
        padding-bottom: 0.25rem;
        padding-top: 0;
        color: #222;
        border-bottom: 2px solid #222;
      }

      th:last-child {
        text-align: right;
      }

      tbody tr {
        border-bottom: none;
      }

      tbody tr:hover {
        background-color: #c19c000d;
      }

      tbody td {
        font-size: 0.75rem;
        word-wrap: break-word;
      }

      tbody td:last-child {
        text-align: right;
      }

      /* Add a small gap after every 5th row */
      tbody tr:nth-child(5n) {
        border-bottom: 1rem solid transparent;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>{{ name }}</h1>
    <table>
      <tr>
        {% for column_name in column_names %}
        <th style="width: {{ column_widths[loop.index0] }};">
          {{ column_name }}
        </th>
        {% endfor %}
      </tr>
      {% for item in items %}
      <tr>
        {% for value in item %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
